{{ $dateFormat := default "Jan 2, 2006" (index .Site.Params "date_format") }}
{{ $datetimeFormat := default "2006-01-02" }}
<article class="max-width">
    <!-- Title -->
    <header class="row">
        <div class="col s12 m10 offset-m1 l10 offset-l1">
            <h1>{{ .Title }}</h1>
            <address>{{ .Params.Author }}</address>
            <time datetime="{{ .Date.Format $datetimeFormat }}">{{ .Date.Format $dateFormat }}</time>
        </div>
    </header>

    <!-- Figure -->
    {{ with .Params.cover_image }}
    <div class="row">
        <div class="col s12 m10 offset-m1 l10 offset-l1">
            <div class="article-image" style="background-image: url('{{ . | absURL }}');"></div>
        </div>
    </div>
    {{ end }}

    <!-- Content -->
    <section class="row">
        <div class="col s12 m10 offset-m1 l10 offset-l1">
            {{ .Content }}
        </div>
    </section>
    
    <footer class="row">
        <div class="col s12 m10 offset-m1 l10 offset-l1">
            {{ partial "article-footer" . }}
        </div>
    </footer>
</article>
